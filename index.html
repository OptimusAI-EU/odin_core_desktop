<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ODIN Core</title>
    <link rel="stylesheet" href="./node_modules/@xterm/xterm/css/xterm.css" />
    <script src="./node_modules/@xterm/xterm/lib/xterm.js"></script>
    <script src="./node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
    <style>
        /* ... your styles ... */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; display: flex; flex-direction: column; font-family: sans-serif; background-color: #23272e; color: #f0f0f0; }
        #gradio-container { flex-grow: 1; position: relative; display: flex; background-color: white; min-height: 200px; }
        #gradio-iframe { width: 100%; height: 100%; border: none; }
        #loading-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2em; color: #333; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 5px; z-index: 10; text-align: center; }
        #terminal-container { height: 300px; background-color: #1e1e1e; padding: 5px; border-top: 1px solid #444; box-sizing: border-box; overflow: hidden; }
        .fatal-error-display { color:red; padding:20px; font-size:1.2em; text-align:center; background-color: #333; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="gradio-container">
        <div id="loading-message">Loading ODIN Core Interface... Please wait.</div>
        <iframe id="gradio-iframe" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals"></iframe>
    </div>
    <div id="terminal-container"></div>

    <script src="./scripts.js" defer></script> 
    <!-- 'defer' ensures it runs after DOM is parsed and UMDs above are loaded -->
</body>
</html>
